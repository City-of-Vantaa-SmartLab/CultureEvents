version: '3.3'

services:
  kulttuuriliput:
    ports:
      - 3000:3000
    build:
      context: ./
      dockerfile: Dockerfile
    image: kulttuuriliput/latest
    environment:
      APP_REDIRECT_URL:
      AWS_ACCESS_KEY_ID:
      AWS_S3_BUCKET_NAME:
      AWS_SECRET_ACCESS_KEY:
      BAMBORA_API_KEY:
      BAMBORA_PRODUCT_ID:
      BAMBORA_PRODUCT_TITLE:
      BAMBORA_SECRET_KEY:
      DANGEROUSLY_DISABLE_HOST_CHECK: 'true'
      DATABASE_HOST:
      DATABASE_NAME:
      DATABASE_PASSWORD:
      DATABASE_PORT:
      DATABASE_USERNAME:
      DROP_DATABASE_SCHEMA: 'false'
      HOST:
      NODE_ENV: production
      PAYMENT_NOTIFY_URL:
      PAYMENT_RETURN_URL:
      PORT: 3000
      SEED_DB: 0
      TELIA_PASSWORD:
      TELIA_USER:
      TELIA_USERNAME:
